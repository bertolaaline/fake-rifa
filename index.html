<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fake Rifa do Insta</title>
</head>
<body>
  <div class="header">
    <img class="logo" src="./img/logo.jpg">
  </div>
  
  <div class="info">
    <div class="info-box">
      <div class="info-color info-color-disponivel"></div>
      <div id="info-text-disponivel" class="info-text">0</div>
    </div>
    <div class="info-box">
      <div class="info-color info-color-reservado"></div>
      <div id="info-text-reservado" class="info-text">0</div>
    </div>
    <div class="info-box">
      <div class="info-color info-color-vendido"></div>
      <div id="info-text-vendido" class="info-text">0</div>
    </div>
  </div>
  <div id="numeros">
    <div class="spring-spinner">
      <div class="spring-spinner-part top">
        <div class="spring-spinner-rotator"></div>
      </div>
      <div class="spring-spinner-part bottom">
        <div class="spring-spinner-rotator"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
